<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="photo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-items"
              id="cricket"
              onclick="onNavItemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-items"
              id="india-finance"
              onclick="onNavItemClick('india finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-items"
              id="india-politics"
              onclick="onNavItemClick('india politics')"
            >
              Politics
            </li>
          </ul>
        </div>

        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <br />
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Ttile</h3>
          <h6 class="new-source" id="news-source">End Gadget 27/-8/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel ad,
            tempore saepe possimus ratione dolore quia fugiat omnis aut
            incidunt.
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
